
<div *ngIf="shoppingcart.length < 1" class="cart-item">
    <div class="p-2 d-flex justify-content-center align-items-center">
        <div class="d-flex align-items-center">
            Din kundvagn är tom. 
        </div>
    </div>
</div>

<div *ngFor="let item of shoppingcart" class="cart-item container">
    <div class="p-2 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center mr-5">
            <img src={{item.product.image}} alt="Product Image" class="img-fluid image-width" />
            <div class="mr-5">
                <div><strong>{{ item.product.name }}</strong></div>
                <div class="text-muted"><small>{{ item.quantity }} x {{ item.product.price }}</small></div>
            </div>
        </div>
        <div>
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                <button class="btn btn-elegant" (click)="increment(item);$event.stopPropagation()">+</button>
                <button class="btn btn-elegant" (click)="decrement(item);$event.stopPropagation()">-</button>
            </div>
            <div class="btn-group btn-group-sm d-flex" role="group" aria-label="trash">
                <button class="btn btn-danger px-3"><i class="fas fa-trash"></i></button>  
            </div>
        </div>
    </div>
    <div class="dropdown-divider"></div>
</div>

<div *ngIf="shoppingcart.length > 0">
    <p class="ml-4"><strong>Total price:</strong> {{ shoppingcartTotalPrice }} SEK</p>
    <p class="ml-4"><strong>Total quantity:</strong> {{ shoppingcartTotalAmount }} st </p>
    <button class="btn blue-gradient btn-md ml-3">Gå till kassan</button>
</div>
